# Vibespec Tool Configuration
# This file contains build and tool configurations separated from project definition

config:
  version: "1.0"

# Build configuration (used by `vibespec build`)
build:
  
  # Skill entry point (generated by skill-creator)
  skill_output: src/SKILL.md
  
  # Source spec directory
  specs_dir: specs/

# Test configuration (used by `vibespec test`)
test:
  # Agent exams (Acceptance Tests)
  agent_dir: tests/specs/agent/

  # Script E2E tests
  e2e_dir: tests/specs/script/e2e/
  
  # Script Unit tests
  unit_dir: tests/specs/script/unit/
  
  # Real adapters for TEST_ENV=REAL mode
  real_adaptor_dir: tests/specs/real_adaptor/
  
  # Detected framework (auto-detect from project)
  # Options: pytest, jest, go-test, auto
  framework: auto

# Validation configuration (used by `vibespec validate`)
validate:
  # Severity levels: error, warning
  dangling_refs: error
  completeness: error
  expansion_ratio: warning
