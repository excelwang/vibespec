project:
  name: "your-project"
  version: "0.1.0"
  type: agent-skill
  skills: []

# Build configuration (vibespec build)
build:
  compiled_spec: specs/.compiled-full-spec.md
  skill_output: src/SKILL.md
  specs_dir: specs/

# Test configuration (vibespec test)
test:
  # Agent exams (Acceptance Tests)
  agent_dir: tests/specs/agent/

  # Script E2E tests
  e2e_dir: tests/specs/script/e2e/
  
  # Script Unit tests (L3)
  unit_dir: tests/specs/script/unit/
  
  # Real adapters for TEST_ENV=REAL mode
  real_adaptor_dir: tests/specs/real_adaptor/
  
  # Detected framework
  framework: auto

# Validation configuration (vibespec validate)
validate:
  dangling_refs: error
  completeness: error
  expansion_ratio: warning
