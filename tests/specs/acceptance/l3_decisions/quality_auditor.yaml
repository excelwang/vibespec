spec_id: QUALITY_AUDITOR
type: decision
description: "Decides if spec quality meets standards"

cases:
  - name: "Normal: High RFC2119 density passes"
    given:
      spec:
        rfc2119_density: 60
        has_fixtures: true
    when: "Agent audits the spec"
    then:
      action: pass
    evaluation: llm

  - name: "Edge: Low density warns"
    given:
      spec:
        rfc2119_density: 30
        has_fixtures: true
    when: "Agent audits the spec"
    then:
      action: warn
      reason: "Weak assertions"
    evaluation: llm

  - name: "Error: Missing fixtures fails"
    given:
      spec:
        rfc2119_density: 50
        has_fixtures: false
    when: "Agent audits the spec"
    then:
      action: error
      reason: "Missing fixtures"
    evaluation: llm
