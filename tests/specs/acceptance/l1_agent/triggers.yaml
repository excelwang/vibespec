spec_id: CONTRACTS.TRIGGERS
type: agent_contract
description: "Agent contracts for trigger behaviors"

contracts:
  - id: IDLE_BEHAVIOR
    requirement: "Agent MUST enter Validation Mode when ideas/ empty and SKILL.md exists"
    cases:
      - name: "Enters validation mode"
        given:
          ideas_dir: "empty"
          skill_md: "exists"
        then:
          behavior: "Agent automatically runs validation"
        evaluation: llm

  - id: EMPTY_PROMPT
    requirement: "Agent MUST invite brainstorming when project empty"
    cases:
      - name: "Invites brainstorm"
        given:
          project_state: "empty"
        then:
          behavior: "Agent asks user what they want to build"
        evaluation: llm
